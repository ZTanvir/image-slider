<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Image slider</title>
</head>
<body>
    <section class="image-slider">
        <img class="image-slider__img" src="./images/silderTree.jpg" alt="sliding on a rope beside sea">
        <div class="image-slider__controller">
            <img class="image-slider__controller-left" src="./images/leftarrow.svg" alt="left arrow">
            <img class="image-slider__controller-right" src="./images/rightarrow.svg" alt="right arrow">
        </div>
        <div class="image-slider__dots">
            <div class="image-slider__dot-one">d1</div>
            <div class="image-slider__dot-two">d2</div>
            <div class="image-slider__dot-three">d3</div>
            <div class="image-slider__dot-four">d4</div>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
